<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
	<title>demo5</title>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
	var NotesList = React.createClass({
		render:function(){
			return(
				<ol>
					{
						React.Children.map(this.props.children, function(child){
							return <li>{child}</li>;
						})
					}
				</ol>
			);
		}
	});
	
	ReactDOM.render(
		<NotesList>
			<span>Hello</span>
			<span>world</span>
		</NotesList>,
		document.body
	);
	
</script>

</body>
</html>
